<div class="diamond">
  <div class="content">
    <div class="title">
      <fa-icon [icon]="node.data.conditionType === 'comparison' ? faDiamond : faCodeBranch"></fa-icon>
      {{'CONDITION' | translate}} #{{ node.data.seq }}
    </div>
    <div class="condition-count">
      {{ node.data.conditions.length }} {{ (node.data.conditions.length === 1 ? 'CONDITION' : 'CONDITIONS') | translate }}
    </div>
  </div>
</div>
