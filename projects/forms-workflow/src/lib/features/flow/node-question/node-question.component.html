<div class="content">
  <div class="title"><fa-icon [icon]="faComment"></fa-icon> {{'QUESTION' | translate}} #{{ node.data.seq }}</div>
  <div class="label-row">
    <div #labelEl class="label-text">{{ node.data.label || 'Pergunta' }}</div>
    <span
      *ngIf="showOverflowIndicator"
      class="info-icon"
      #labelTooltip="matTooltip"
      matTooltip="{{ node.data.label }}"
      matTooltipShowDelay="0"
      matTooltipHideDelay="4000"
      matTooltipClass="question-full-tooltip"
      (click)="showTooltip(labelTooltip, $event)"
      (keydown.enter)="showTooltip(labelTooltip, $event)"
      (keydown.space)="showTooltip(labelTooltip, $event)"
      (mouseenter)="showTooltip(labelTooltip, $event)"
      (mouseleave)="hideTooltip(labelTooltip)"
      role="button"
      tabindex="0">
      <fa-icon [icon]="faInfoCircle"></fa-icon>
    </span>
  </div>
  <div class="meta-row">
    <div class="sub">{{ node.data.type?.label | titlecase }}</div>
    <span class="required-pill" *ngIf="node.data.required">
      <fa-icon [icon]="faAsterisk"></fa-icon>
      Obrigat√≥ria
    </span>
  </div>
  <div class="score" *ngIf="(node.data.score || 0) > 0">
    <fa-icon [icon]="faStar"></fa-icon>
    {{ node.data.score }}
  </div>
</div>
